<html>

<head>
    <title>Auto type </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <p id="text"></p>
    <script>
        var i = 0
        var text = "this is a test text for this script"
        const element = document.querySelector("#text")
        const type = () => {

            if (i < text.length) {
                element.innerHTML += text.charAt(i)
                i++
                setTimeout(type, 100)
            } else {
                i = 0
                element.innerHTML = ""
                type()
            }


        }
        document.addEventListener("load", type())

    </script>
</body>

</html>
